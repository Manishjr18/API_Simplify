<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Digital Gold</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Roboto', sans-serif;
    }
    .card {
      margin-top: 50px;
      border-radius: 16px;
    }
    .modal {
      border-radius: 16px;
    }
    .success-icon {
      font-size: 60px;
      color: #2e7d32;
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="container">

  <div class="row center">
    <h4 class="blue-text text-darken-2">üí∞ Buy Digital Gold</h4>
    <p class="grey-text">Secure & Easy Digital Gold Purchase</p>
  </div>

  <!-- Purchase Card -->
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card z-depth-3">
        <div class="card-content">
          <span class="card-title">Enter Purchase Details</span>
          <form id="purchaseForm">
            <div class="input-field">
              <input id="user_name" type="text" required>
              <label for="user_name">Your Name</label>
            </div>
            <div class="input-field">
              <input id="amount" type="number" required min="100">
              <label for="amount">Amount (‚Çπ)</label>
            </div>
            <button class="btn waves-effect waves-light green" type="submit" id="purchaseBtn">
              Purchase <i class="material-icons right">shopping_cart</i>
            </button>
          </form>
        </div>
      </div>
      <div id="purchaseResult" style="margin-top:15px;"></div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content center">
      <i class="material-icons success-icon">check_circle</i>
      <h5 class="green-text">Purchase Successful!</h5>
      <p id="orderDetails">Your order has been placed successfully.</p>
      <div class="section">
        <button id="doneBtn" class="btn green">Done</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    let modalInstance; // global modal instance

    document.addEventListener('DOMContentLoaded', function() {
      // Proper initialization of modal
      const modalElem = document.getElementById('successModal');
      modalInstance = M.Modal.init(modalElem, {
        dismissible: false // disable closing on outside click
      });
    });

    const form = document.getElementById("purchaseForm");
    const resultBox = document.getElementById("purchaseResult");
    const purchaseBtn = document.getElementById("purchaseBtn");
    const orderDetails = document.getElementById("orderDetails");

    form.addEventListener("submit", async function(e){
      e.preventDefault();
      purchaseBtn.disabled = true;

      const user_name = document.getElementById("user_name").value.trim();
      const amount = document.getElementById("amount").value.trim();

      try {
        const res = await fetch("/purchase", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_name, amount })
        });

        const data = await res.json();

        if(res.ok){
          // Update order details inside modal
          orderDetails.innerHTML = `Thank you <b>${user_name}</b>! <br> You successfully purchased <b>‚Çπ${amount}</b> worth of Digital Gold.`;

          modalInstance.open(); // open popup manually

          // Done button event
          document.getElementById("doneBtn").onclick = () => {
            modalInstance.close();
            purchaseBtn.disabled = false; // re-enable
            form.reset(); // clear fields
          };

        } else {
          resultBox.innerHTML =
            `<div class="card-panel red lighten-4">‚ùå ${data.message}</div>`;
          purchaseBtn.disabled = false;
        }
      } catch (err) {
        resultBox.innerHTML =
          `<div class="card-panel red lighten-4">‚ö†Ô∏è Something went wrong</div>`;
        purchaseBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
